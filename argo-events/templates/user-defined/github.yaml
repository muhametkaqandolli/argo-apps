apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
      - name: example
        port: 12000
        targetPort: 12000
  github:
    example:
      repositories:
        - owner: muhametkaqandolli
          names:
            - argo-apps
      webhook:
        endpoint: /push
        port: "12000"
        method: POST
        url: https://events-github.ops-test.healios.care/
      events:
        - "*"
      apiToken:
        name: mk-github-access
        key: token
      contentType: json