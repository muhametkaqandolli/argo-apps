apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
      - name: example
        port: 12000
        targetPort: 12000
  github:
    argo-app:
      repositories: argo-apps
      owner: muhametkaqandolli
      webhook:
        endpoint: /argo-app
        port: "12000"
        method: POST
        url: https://events-github.ops-test.healios.care
      events:
        - "*"
      apiToken:
        name: mk-github-access
        key: token
      contentType: json
      insecure: true
      active: true